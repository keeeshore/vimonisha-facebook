<ul class='albumsList list-inline'>
<% _.each(albums.data, _.bind(function (data) { %>

	<% if (data.name !== 'Untitled Album') { %>
	
	<li style='vertical-align: top'>
		<h4>
			<a href='#<%- data.id %>' class='albumName' id='list_<%- data.id %>'><%- data.name %></a>
		</h4>
		<div id='album_<%- data.id %>' class='albumInnerGallery'>
		</div>
	</li>
	
	<% } %>
	

<% }, this)) %>
</ul>


<div class="modal fade galleryModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
		<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
	  <div class="modal-body img-responsive"> loading...
	  </div>
     
    </div>
  </div>
</div>
