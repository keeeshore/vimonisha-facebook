<ul class='timelinePhotoList'>
<% _.each(posts.data, _.bind(function (data) { %>
		
	<li style='display: none'>
		<div class='cover-photo img-responsive'>
			<img src=<%- data.picture %>>
		</div>		
		<h4><%- data.message %></h4>
		<footer><%- new Date(data.created_time).toDateString() %></footer>
	</li>
	

<% }, this)) %>
</ul>
