<div class='row'>
	<div class='col-sm-12'>
		<h2><%- name %> <a class="glyphicon glyphicon-remove pull-right" href='exhibitions.php'></a></h2>
	</div>
	<div class='col-sm-12 clearfix'>
		<button class="btn btn-primary btn-sm pull-right" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Details</button>
		<div class="collapse" id="collapseExample">
		  <div class="well">
			<%- description %>
		  </div>
		</div>
	</div>
	<div class='col-sm-10 clearfix'>

		<ul class='eventDetailsList list-inline'>

			<% _.each(photos.data, _.bind(function (data) { %>
				
				<li class='row'>
					<div class='col-sm-2'>
						<img src='<%- data.picture %>' class='eventDetailsImg img-responsive' id='<%- data.images[1].source %>' data-toggle="modal" data-target='.eventDetailsModal'>
					</div>
					<div class='col-sm-10'>
						<h4><%- data.name %></h4>
					</div>
				</li>			

			<% }, this)) %>

		</ul>

	</div>

</div>

<div class="modal fade eventDetailsModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
		<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
	  <div class="modal-body img-responsive"> loading...
	  </div>
     
    </div>
  </div>
</div>
